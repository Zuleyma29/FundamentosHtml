<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectores Combinadores</title>
    <style>
        body{
            background-color: bisque;
        }
        /*Selectores Decendientes*/
        #desendinte p{
            color: lime;
        }
        /*Selector hijo directo*/
        #directo>p{
            background-color: green;
            color: blue;
        }
        /*Selector adyacente*/
        #adyacente +p{
            color: antiquewhite;
            background-color: blueviolet;
        }
        /*Selector hermano (sibling)*/
        #hermano ~ p{
            color: white;
            background-color: cadetblue;
        }
    </style>
</head>
<div>
  <div id="desendente"></div>
  <p>Hijo 1</p>
  <p>Hijo 2</p>
  <div>
    <p>Nieto 1</p>
   </div>
</div>

<div id="directo">
    <p>Hijo 1</p>
    <p>Hijo 2</p>
    <div>
        <p>Nieto 1</p>
    </div>
</div>

<div id="adyacente"></div>
   <p>Parrafo adyacente</p>
   <p>Parrafo siguiente</p>

<div id="hermano">Hermano mayor</div>
   <p>Hermano pequeño 1</p>
   <p>Hermano pequeño 2</p>

 </body>
</html>
